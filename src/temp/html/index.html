<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <meta name="description" content="description of the Page index.html">
        <meta name="keywords" content="keywords of the Page index.html">
        <meta name="page-topic" content="page-topic of the Page index.html">
        <meta name="robots" content="noindex">
        <title>Title of the Page 'index.html'</title>
        <link rel="stylesheet" href="css/index.min.css">
        
        
    
</head>
  <body>
    <div class="total-wrapper">
      <div class="header-layer">
    <header class="header" role="banner">
        <div class="header__logo">
            <svg viewBox="0 0 190 33">
                <title>logo of the company</title>
                <use xlink:href="assets/img/svgIcons/sprite.multi.svg#logo"></use>
            </svg>
        </div>
        <div class="header__contacts">
            <div class="header__contacts__contacts-block">
                <a href="tel:380991019368"
                   aria-label="Mobile call to Master"
                   class="header__contacts__contacts-block__phone-link"
                >
                    <div class="image-wrapper header__phone-icon">
                        <svg viewBox="0 0 24 25">
                            <title>phone icon</title>
                            <use xlink:href="assets/img/svgIcons/sprite.mono.svg#phone"></use>
                        </svg>
                    </div>
                    <span>+38 (099) 101 93 68</span>
                </a>
                <div class="header__contacts__contacts-block__social-icons">
                    <a href="https://t.me/username"
                       target="_blank"
                       aria-label="Telegram Chat with Master"
                       rel="noopener noreferrer nofollow"
                    >
                        <div class="icon-wrapper header__social-icon">
                            <svg viewBox="0 0 240 240">
                                <title>telegram icon</title>
                                <use xlink:href="assets/img/svgIcons/sprite.multi.svg#telegram"></use>
                            </svg>
                        </div>
                    </a>
                    <a href="viber://chat?number=+380991019368"
                       aria-label="Viber Chat with Master"
                    >
                        <div class="icon-wrapper header__social-icon">
                            <svg viewBox="0 0 48 48">
                                <title>viber icon</title>
                                <use xlink:href="assets/img/svgIcons/sprite.multi.svg#viber"></use>
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
</div>

    </div>

    <!-- SCRIPTS -->
    <script type="module" src="js/index.bundle.js"></script>
  </body>
</html>
