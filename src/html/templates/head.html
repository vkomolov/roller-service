<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  @@if (page && data && data[page] && data[page].head) {
  <meta name="description" content="@@data.@@page.head.description">
  <meta name="robots" content="@@data.@@page.head.robots">

  <title>@@data.@@page.head.title</title>
  <link rel="stylesheet" href="@@data.@@page.head.linkStyles">
  @@if (data[page].head.linkScripts && data[page].head.linkScripts.loadMode) {
  <script type="module" src="@@data.@@page.head.linkScripts.link" @@data.@@page.head.linkScripts.loadMode></script>
  }
  @@if (data[page].head.linkScripts && !data[page].head.linkScripts.loadMode) {
  <script type="module" src="@@data.@@page.head.linkScripts.link"></script>
  }
  }
  <link rel="shortcut icon" sizes="24x24" href="assets/img/24_7_24x24.ico" type="image/x-icon">
  <link rel="shortcut icon" sizes="32x32" href="assets/img/24_7_32x32.ico" type="image/x-icon">
  <link rel="shortcut icon" sizes="48x48" href="assets/img/24_7_48x48.ico" type="image/x-icon">
</head>
